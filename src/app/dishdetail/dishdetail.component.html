<div class="container"
  fxLayout="row"
  fxLayout.sm="column"
  fxLayout.xs="column"
  fxLayoutAlign.gt-md="space-around center"
  fxLayoutGap="10px"
  fxLayoutGap.xs="0">

  <div fxFlex="40">
    <div fxFlex *ngIf="dish">
      <mat-card>
        <mat-card-header>
          <mat-card-title>
            <h1><b>{{dish.name | uppercase}}</b></h1>
          </mat-card-title>
        </mat-card-header>
        <img mat-card-image src={{dish.image}} alt={{dish.name}}/>
        <mat-card-content>
          <p>{{dish.description}}</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button (click)="goBack()">BACK</button>
          <button mat-button>LIKE</button>
          <button mat-button>SHARE</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>

  <div fxFlex="40">
    <div fxFlex *ngIf="dish">
      <mat-card>
        <h1><b>Comments</b></h1>
        <mat-list *ngFor="let comment of dish.comments">
          <mat-list-item>{{comment.comment}}</mat-list-item>
          <mat-list-item>{{comment.rating}} Stars</mat-list-item>
          <mat-list-item>-- {{comment.author}} {{comment.date | date: 'dd/MM/yyyy'}}</mat-list-item>
        </mat-list>
      </mat-card>
    </div>
  </div>

</div>
